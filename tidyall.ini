[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = List-SomeUtils-*/**/*
ignore = blib/**/*
ignore = inc/**/*
ignore = lib/List/SomeUtils/PP.pm
ignore = t/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = xt/**/*
argv = --profile=$ROOT/perlcriticrc

